<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Digital Twin Platform" }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="brand">Digital Twin</div>

    <div class="nav-item {% if active=='command' %}active{% endif %}" data-link="/">Command Center</div>
    <div class="nav-item {% if active=='topology' %}active{% endif %}" data-link="/topology">Topology View</div>
    <div class="nav-item {% if active=='operations' %}active{% endif %}" data-link="/operations">Operations View</div>
    <div class="nav-item {% if active=='settings' %}active{% endif %}" data-link="/settings">System Settings</div>
</div>

<!-- Main Content -->
<div class="main">
    {% block content %}
    {% endblock %}
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
